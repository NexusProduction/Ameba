    <style>
        :root {
            --primary: #7c3aed;
            --secondary: #a855f7;
            --accent: #c084fc;
            --text: #1a1a1a;
            --muted: #6b7280;
            --gradient: linear-gradient(135deg, #7c3aed 0%, #a855f7 50%, #c084fc 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--gradient);
            min-height: 100vh;
            color: var(--text);
            line-height: 1.6;
        }

        /* Header Styles */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(12px);
            border-bottom: 2px solid rgba(124, 58, 237, 0.1);
            box-shadow: 0 4px 20px rgba(124, 58, 237, 0.15);
            z-index: 1000;
            padding: 15px 20px;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 20px;
            flex-wrap: wrap;
        }

        .logo {
            font-size: clamp(24px, 5vw, 32px);
            font-weight: 900;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -1.5px;
        }

        .search-container {
            flex: 1;
            max-width: 450px;
            min-width: 200px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 14px 110px 14px 45px;
            border: 2px solid rgba(124, 58, 237, 0.2);
            border-radius: 50px;
            font-size: 15px;
            outline: none;
            transition: all 0.3s;
            background: #faf8ff;
        }

        .search-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(124, 58, 237, 0.1);
            background: #fff;
        }

        .search-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
        }

        .search-btn {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            padding: 10px 22px;
            background: var(--gradient);
            color: #fff;
            border: none;
            border-radius: 50px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }

        .search-btn:hover {
            transform: translateY(-50%) scale(1.05);
            box-shadow: 0 4px 15px rgba(124, 58, 237, 0.4);
        }

        /* Main Content */
        .main-wrapper {
            background: linear-gradient(to bottom, #faf8ff 0%, #fff 100%);
            min-height: calc(100vh - 80px);
            margin-top: 85px;
            padding-top: 25px;
        }

        .categories-container {
            max-width: 1400px;
            margin: 15px auto;
            padding: 0 20px;
        }

        .categories-scroll {
            display: flex;
            gap: 12px;
            overflow-x: auto;
            padding: 12px 0;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .categories-scroll::-webkit-scrollbar {
            display: none;
        }

        .category-btn {
            flex-shrink: 0;
            padding: 12px 24px;
            background: #fff;
            border: 2px solid #f0f0f0;
            border-radius: 50px;
            font-size: 15px;
            font-weight: 600;
            color: var(--muted);
            cursor: pointer;
            transition: all 0.3s;
            white-space: nowrap;
        }

        .category-btn:hover {
            background: #faf8ff;
            border-color: var(--accent);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(124, 58, 237, 0.15);
        }

        .category-btn.active {
            background: var(--gradient);
            color: #fff;
            border-color: transparent;
            box-shadow: 0 6px 25px rgba(124, 58, 237, 0.4);
            transform: translateY(-3px);
        }

        .main-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px 60px;
        }

        /* News Grid */
        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(min(320px, 100%), 1fr));
            gap: 28px;
        }

        .news-card {
            background: #fff;
            border: 2px solid #f5f3ff;
            border-radius: 20px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 2px 10px rgba(124, 58, 237, 0.08);
        }

        .news-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(124, 58, 237, 0.2);
            border-color: var(--accent);
        }

        .news-image-wrapper {
            height: 200px;
            background: var(--gradient);
            overflow: hidden;
        }

        .news-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.3s;
        }

        .news-card:hover .news-image {
            transform: scale(1.08);
        }

        .news-content {
            padding: 22px;
        }

        .news-title {
            font-size: clamp(1rem, 2.5vw, 1.15rem);
            font-weight: 700;
            margin-bottom: 10px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            line-height: 1.4;
        }

        .news-description {
            color: var(--muted);
            font-size: clamp(0.875rem, 2vw, 0.95rem);
            line-height: 1.6;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* Ad Card */
        .ad-card {
            background: #fff;
            border: 2px solid #f5f3ff;
            border-radius: 20px;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 270px;
            background: #faf8ff;
            box-shadow: 0 2px 10px rgba(124, 58, 237, 0.08);
        }

        /* Modal Styles */
        .modal-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.75);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            padding: 20px;
            backdrop-filter: blur(6px);
            overflow-y: auto;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {

            border-radius: 28px;
            max-width: 900px;
            width: 100%;
            max-height: 90vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 25px 50px rgba(124, 58, 237, 0.3);

            justify-content: space-between;
            align-items: flex-start;
            gap: 15px;
            background: linear-gradient(to right, #faf8ff, #fff);

        .modal-title {

            font-weight: 800;
            line-height: 1.4;
            flex: 1;
        }

            width: 45px;
            height: 45px;
            border-radius: 50%;
            font-size: 32px;
            cursor: pointer;

            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1;

        .close-btn:hover {

            color: #fff;

            text-transform: uppercase;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 14px;
            display: flex;
            align-items: center;

            color: var(--text);

            line-height: 1.8;
            font-weight: 500;
        }

            display: flex;
            align-items: center;
            gap: 12px;
            color: var(--primary);
            font-weight: 600;
            font-size: clamp(0.9rem, 2vw, 1rem);

        .modal-ad-container {

            background: #faf8ff;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 80px;

            align-items: center;
            gap: 12px;
            background: var(--gradient);
            color: #fff;
            text-decoration: none;
            padding: clamp(12px, 2.5vw, 14px) clamp(24px, 4vw, 30px);
            border-radius: 50px;
            font-weight: 700;
            margin-top: 16px;
            transition: all 0.3s;
            box-shadow: 0 6px 20px rgba(124, 58, 237, 0.3);
            font-size: clamp(0.9rem, 2vw, 1rem);
        }

        .read-more-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(124, 58, 237, 0.5);
        }

        /* Audio Player */
        .audio-player {
            display: none;
            padding: 20px 28px;
            border-top: 2px solid #f5f3ff;
            background: linear-gradient(to right, #faf8ff, #fff);
            align-items: center;
            justify-content: center;
            gap: 15px;
            flex-direction: column;
        }

        .audio-player.active {
            display: flex;
        }

        .audio-label {
            font-weight: 700;
            color: var(--primary);
            font-size: clamp(0.9rem, 2vw, 1rem);
            display: flex;
            align-items: center;
            gap: 8px;
            order: 2;
        }

        .play-btn {
            background: var(--gradient);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;

            color: #fff;

        /* Loading Spinner */
        .loading {
            display: flex;
            justify-content: center;
            padding: 40px;

            display: none;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f0f0f0;
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;

            to {
                transform: rotate(360deg);
            }

            .main-content {

            }

            .news-content {
                padding: 18px;

            .ad-card {

            }

            .modal-header {

            .modal-title {

            .close-btn {

        @media (min-width: 481px) and (max-width: 767px) {

        /* Large Desktop (1440px+) */
        @media (min-width: 1440px) {
            .header-content {

        /* Touch-friendly adjustments */
        @media (hover: none) and (pointer: coarse) {

            }

        /* Landscape mobile */
        @media (max-height: 500px) and (orientation: landscape) {
            .modal {
                max-height: 95vh;

                height: 180px;

                padding: 14px 20px;
            }

            .modal-body {
                padding: 16px 20px;
            }
        }
    </style>
