<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ameba News - Your source for trending viral news, gaming, tech, sports and more">
    <meta name="keywords" content="news, viral news, trending, gaming, technology, sports">
    <title>Ameba News - Trending Viral News</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='45' fill='%237c3aed'/><text x='50' y='70' font-size='60' fill='white' text-anchor='middle' font-weight='bold'>A</text></svg>">
    <style>
        :root {
            --primary: #7c3aed;
            --secondary: #a855f7;
            --accent: #c084fc;
            --text: #1a1a1a;
            --muted: #6b7280;
            --gradient: linear-gradient(135deg, #7c3aed 0%, #a855f7 50%, #c084fc 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--gradient);
            min-height: 100vh;
            color: var(--text);
            line-height: 1.6;
        }

        /* Header Styles */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(12px);
            border-bottom: 2px solid rgba(124, 58, 237, 0.1);
            box-shadow: 0 4px 20px rgba(124, 58, 237, 0.15);
            z-index: 1000;
            padding: 15px 20px;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 20px;
            flex-wrap: wrap;
        }

        .logo {
            font-size: 32px;
            font-weight: 900;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -1.5px;
        }

        .search-container {
            flex: 1;
            max-width: 450px;
            min-width: 250px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 14px 110px 14px 45px;
            border: 2px solid rgba(124, 58, 237, 0.2);
            border-radius: 50px;
            font-size: 15px;
            outline: none;
            transition: all 0.3s;
            background: #faf8ff;
        }

        .search-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(124, 58, 237, 0.1);
            background: #fff;
        }

        .search-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
        }

        .search-btn {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            padding: 10px 22px;
            background: var(--gradient);
            color: #fff;
            border: none;
            border-radius: 50px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }

        .search-btn:hover {
            transform: translateY(-50%) scale(1.05);
            box-shadow: 0 4px 15px rgba(124, 58, 237, 0.4);
        }

        /* Main Content */
        .main-wrapper {
            background: linear-gradient(to bottom, #faf8ff 0%, #fff 100%);
            min-height: calc(100vh - 80px);
            margin-top: 85px;
            padding-top: 25px;
        }

        .categories-container {
            max-width: 1400px;
            margin: 15px auto;
            padding: 0 20px;
        }

        .categories-scroll {
            display: flex;
            gap: 12px;
            overflow-x: auto;
            padding: 12px 0;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .categories-scroll::-webkit-scrollbar {
            display: none;
        }

        .category-btn {
            flex-shrink: 0;
            padding: 12px 24px;
            background: #fff;
            border: 2px solid #f0f0f0;
            border-radius: 50px;
            font-size: 15px;
            font-weight: 600;
            color: var(--muted);
            cursor: pointer;
            transition: all 0.3s;
            white-space: nowrap;
        }

        .category-btn:hover {
            background: #faf8ff;
            border-color: var(--accent);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(124, 58, 237, 0.15);
        }

        .category-btn.active {
            background: var(--gradient);
            color: #fff;
            border-color: transparent;
            box-shadow: 0 6px 25px rgba(124, 58, 237, 0.4);
            transform: translateY(-3px);
        }

        .main-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px 60px;
        }

        /* News Grid */
        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 28px;
        }

        .news-card {
            background: #fff;
            border: 2px solid #f5f3ff;
            border-radius: 20px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 2px 10px rgba(124, 58, 237, 0.08);
        }

        .news-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(124, 58, 237, 0.2);
            border-color: var(--accent);
        }

        .news-image-wrapper {
            height: 200px;
            background: var(--gradient);
            overflow: hidden;
        }

        .news-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.3s;
        }

        .news-card:hover .news-image {
            transform: scale(1.08);
        }

        .news-content {
            padding: 22px;
        }

        .news-title {
            font-size: 1.15rem;
            font-weight: 700;
            margin-bottom: 10px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            line-height: 1.4;
        }

        .news-description {
            color: var(--muted);
            font-size: 0.95rem;
            line-height: 1.6;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* Ad Card */
        .ad-card {
            background: #fff;
            border: 2px solid #f5f3ff;
            border-radius: 20px;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 270px;
            background: #faf8ff;
            box-shadow: 0 2px 10px rgba(124, 58, 237, 0.08);
        }

        /* Modal Styles */
        .modal-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.75);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            padding: 20px;
            backdrop-filter: blur(6px);
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: #fff;
            border-radius: 28px;
            max-width: 900px;
            width: 100%;
            max-height: 90vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 25px 50px rgba(124, 58, 237, 0.3);
        }

        .modal-header {
            padding: 24px 28px;
            border-bottom: 2px solid #f5f3ff;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 15px;
            background: linear-gradient(to right, #faf8ff, #fff);
        }

        .modal-title {
            font-size: 1.3rem;
            font-weight: 800;
            line-height: 1.4;
            flex: 1;
        }

        .close-btn {
            background: #f5f3ff;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            font-size: 32px;
            cursor: pointer;
            color: var(--primary);
            transition: all 0.3s;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
        }

        .close-btn:hover {
            background: var(--gradient);
            color: #fff;
            transform: rotate(90deg);
        }

        .modal-body {
            padding: 28px;
            overflow-y: auto;
            flex: 1;
        }

        .modal-image-wrapper {
            width: 100%;
            height: 300px;
            border-radius: 16px;
            overflow: hidden;
            margin-bottom: 24px;
            box-shadow: 0 8px 25px rgba(124, 58, 237, 0.15);
        }

        .modal-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .summary-box {
            background: linear-gradient(135deg, #faf8ff 0%, #f5f3ff 100%);
            border-left: 5px solid var(--primary);
            border-top: 5px solid var(--primary);
            padding: 24px;
            border-radius: 16px;
            margin: 24px 0;
            box-shadow: 0 4px 15px rgba(124, 58, 237, 0.1);
            border-top-left-radius: 20px;
        }

        .summary-badge {
            font-size: 12px;
            text-transform: uppercase;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .summary-text {
            color: var(--text);
            font-size: 1.05rem;
            line-height: 1.8;
            font-weight: 500;
        }

        .generating-text {
            display: flex;
            align-items: center;
            gap: 12px;
            color: var(--primary);
            font-weight: 600;
        }

        .modal-ad-container {
            margin: 20px 0;
            padding: 15px;
            background: #faf8ff;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 80px;
        }

        .read-more-btn {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            background: var(--gradient);
            color: #fff;
            text-decoration: none;
            padding: 14px 30px;
            border-radius: 50px;
            font-weight: 700;
            margin-top: 16px;
            transition: all 0.3s;
            box-shadow: 0 6px 20px rgba(124, 58, 237, 0.3);
        }

        .read-more-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(124, 58, 237, 0.5);
        }

        /* Audio Player */
        .audio-player {
            display: none;
            padding: 20px 28px;
            border-top: 2px solid #f5f3ff;
            background: linear-gradient(to right, #faf8ff, #fff);
            align-items: center;
            justify-content: space-between;
            gap: 15px;
            flex-direction: column;
        }

        .audio-player.active {
            display: flex;
        }

        .audio-label {
            font-weight: 700;
            color: var(--primary);
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
            order: 2;
        }

        .play-btn {
            background: var(--gradient);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(124, 58, 237, 0.3);
            order: 1;
        }

        .play-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 25px rgba(124, 58, 237, 0.5);
        }

        .play-btn svg {
            color: #fff;
        }

        /* Loading Spinner */
        .loading {
            display: flex;
            justify-content: center;
            padding: 40px;
        }

        .loading.hidden {
            display: none;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f0f0f0;
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .hidden {
            display: none !important;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .header-content {
                gap: 12px;
                justify-content: center;
            }

            .logo {
                font-size: 26px;
                order: 1;
            }

            .search-container {
                width: 100%;
                max-width: 100%;
                order: 2;
            }

            .news-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .modal {
                margin: 10px;
                max-height: 95vh;
            }

            .modal-header {
                padding: 18px 20px;
            }

            .modal-title {
                font-size: 1rem;
                display: -webkit-box;
                -webkit-line-clamp: 2;
                -webkit-box-orient: vertical;
                overflow: hidden;
            }

            .close-btn {
                width: 42px;
                height: 42px;
                font-size: 28px;
            }

            .modal-body {
                padding: 20px;
            }

            .modal-image-wrapper {
                height: 220px;
            }

            .summary-box {
                border-left: none;
                border-top: 5px solid var(--primary);
                border-radius: 20px 20px 0 0;
            }

            .modal-ad-container {
                min-height: 60px;
                padding: 10px;
            }

            .categories-scroll {
                gap: 8px;
            }

            .category-btn {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>

    <script>
(function() {
    'use strict';

    // ===== Configuration =====
    const CONFIG = {
        API_KEY: 'ee8d64b2def6040ce64bbdfa376ffcbd', // Replace with your GNews API key
        USE_CORS_PROXY: true, // Enable CORS proxy for GitHub Pages
        CORS_PROXY: 'https://api.allorigins.win/raw?url=', // Fallback: 'https://corsproxy.io/?'
        MAX_RETRIES: 3,
        RETRY_DELAY: 1000,
        ITEMS_PER_PAGE: 10,
        AD_KEYS: {
            FEED: '9bf48f56dd8cd58b26bc6cdba6680ef2',
            MODAL_DESKTOP: '339fa9030eaee076bb2f5845979143fe',
            MODAL_MOBILE: '2faf98328ddba87ca7573f41c34973b4'
        }
    };

    // ===== Constants =====
    const NEGATIVE_KEYWORDS = [
        'death', 'war', 'tragedy', 'murder', 'killed', 
        'promo code', 'discount', 'obituary', 'dies', 'dead'
    ];

    // ===== State Management =====
    const state = {
        articles: [],
        currentSummary: '',
        isPlaying: false,
        currentCategory: 'viral trending',
        currentPage: 1,
        isLoading: false,
        hasMore: true,
        isLoadingMore: false,
        seenUrls: new Set(),
        currentUtterance: null,
        adLoaded: false,
        modalAdLoaded: false
    };

    // ===== Speech Synthesis =====
    const speechSupported = 'speechSynthesis' in window;
    const synth = speechSupported ? window.speechSynthesis : null;

    // ===== Utility Functions =====
    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    function containsNegativeKeywords(text) {
        const lowerText = text.toLowerCase();
        return NEGATIVE_KEYWORDS.some(keyword => lowerText.includes(keyword));
    }

    function getDefaultImage() {
        return 'https://images.unsplash.com/photo-1504711434969-e33886168f5c?w=800&h=400&fit=crop';
    }

    function isMobile() {
        return window.innerWidth <= 768;
    }

    // ===== API Functions =====
    async function fetchNewsWithRetry(query, page, retries = 0) {
        try {
            const apiUrl = `https://gnews.io/api/v4/search?q=${encodeURIComponent(query)}&lang=en&max=${CONFIG.ITEMS_PER_PAGE}&page=${page}&apikey=${CONFIG.API_KEY}`;
            
            // Use CORS proxy if enabled (needed for GitHub Pages)
            const url = CONFIG.USE_CORS_PROXY 
                ? `${CONFIG.CORS_PROXY}${encodeURIComponent(apiUrl)}`
                : apiUrl;
            
            const response = await fetch(url, {
                method: 'GET',
                headers: {
                    'Accept': 'application/json',
                }
            });
            
            if (!response.ok) {
                if (response.status === 429 && retries < CONFIG.MAX_RETRIES) {
                    console.log(`Rate limited, retry ${retries + 1}/${CONFIG.MAX_RETRIES}`);
                    await new Promise(resolve => setTimeout(resolve, CONFIG.RETRY_DELAY * (retries + 1)));
                    return fetchNewsWithRetry(query, page, retries + 1);
                }
                throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            }

            const text = await response.text();
            let data;
            
            try {
                data = JSON.parse(text);
            } catch (e) {
                console.error('JSON parse error:', e);
                throw new Error('Invalid response format');
            }
            
            return data;
        } catch (error) {
            if (retries < CONFIG.MAX_RETRIES) {
                console.log(`Fetch error, retry ${retries + 1}/${CONFIG.MAX_RETRIES}:`, error.message);
                await new Promise(resolve => setTimeout(resolve, CONFIG.RETRY_DELAY * (retries + 1)));
                return fetchNewsWithRetry(query, page, retries + 1);
            }
            throw error;
        }
    }

    async function fetchNews(query = 'viral trending', isNewSearch = true) {
        if (state.isLoading) return;

        const spinner = document.getElementById('loadingSpinner');
        const grid = document.getElementById('newsGrid');

        if (isNewSearch) {
            state.currentPage = 1;
            state.articles = [];
            state.hasMore = true;
            state.seenUrls.clear();
            state.adLoaded = false;
            grid.innerHTML = '';
        }

        state.isLoading = true;
        spinner.classList.remove('hidden');

        try {
            const data = await fetchNewsWithRetry(query, state.currentPage);
            
            if (data && data.articles && data.articles.length > 0) {
                const filteredArticles = data.articles.filter(article => {
                    if (!article || !article.title) return false;
                    
                    const text = `${article.title} ${article.description || ''}`;
                    const isClean = !containsNegativeKeywords(text);
                    const isUnique = !state.seenUrls.has(article.url);
                    
                    if (isUnique && isClean) {
                        state.seenUrls.add(article.url);
                        return true;
                    }
                    return false;
                });

                state.articles = isNewSearch ? filteredArticles : [...state.articles, ...filteredArticles];
                
                if (state.articles.length > 0) {
                    renderNews(state.articles);
                } else {
                    grid.innerHTML = '<p style="text-align:center;color:var(--muted);grid-column:1/-1;padding:60px 20px;font-size:1.1rem">No news found üîç<br><small>Try a different search term</small></p>';
                }

                if (filteredArticles.length < CONFIG.ITEMS_PER_PAGE / 2) {
                    state.hasMore = false;
                } else {
                    state.currentPage++;
                }
            } else {
                state.hasMore = false;
                if (state.articles.length === 0) {
                    grid.innerHTML = '<p style="text-align:center;color:var(--muted);grid-column:1/-1;padding:60px 20px;font-size:1.1rem">No news available right now üì∞<br><small>Please try again in a moment</small></p>';
                }
            }
        } catch (error) {
            console.error('Error fetching news:', error);
            
            // Only show error if we have no articles at all
            if (state.articles.length === 0) {
                const errorMessage = error.message.includes('Failed to fetch') 
                    ? 'Connection issue. Please check your internet and try again.'
                    : error.message;
                    
                grid.innerHTML = `
                    <div style="text-align:center;grid-column:1/-1;padding:60px 20px">
                        <div style="font-size:4rem;margin-bottom:20px">üòï</div>
                        <h3 style="color:var(--primary);margin-bottom:15px;font-size:1.3rem">Oops! Something went wrong</h3>
                        <p style="color:var(--muted);margin-bottom:25px;max-width:400px;margin-left:auto;margin-right:auto">${escapeHtml(errorMessage)}</p>
                        <button onclick="location.reload()" style="background:var(--gradient);color:#fff;border:none;padding:14px 30px;border-radius:50px;cursor:pointer;font-weight:600;transition:all 0.3s;box-shadow:0 4px 15px rgba(124,58,237,0.3)">Retry</button>
                    </div>
                `;
            }
        } finally {
            state.isLoading = false;
            spinner.classList.add('hidden');
        }
    }

    async function loadMore() {
        if (state.isLoadingMore || !state.hasMore) return;
        
        state.isLoadingMore = true;
        const spinner = document.getElementById('loadMoreSpinner');
        spinner.classList.remove('hidden');

        try {
            await fetchNews(state.currentCategory, false);
        } catch (error) {
            console.error('Error loading more:', error);
        } finally {
            state.isLoadingMore = false;
            spinner.classList.add('hidden');
        }
    }

    // ===== Ad Loading Functions =====
    function loadFeedAd() {
        if (state.adLoaded) return;
        
        const adContainer = document.getElementById('feedAdCard');
        if (adContainer && !adContainer.hasChildNodes()) {
            const script1 = document.createElement('script');
            script1.textContent = `atOptions = {'key': '${CONFIG.AD_KEYS.FEED}', 'format': 'iframe', 'height': 250, 'width': 300, 'params': {}};`;
            adContainer.appendChild(script1);
            
            const script2 = document.createElement('script');
            script2.src = `https://www.highperformanceformat.com/${CONFIG.AD_KEYS.FEED}/invoke.js`;
            adContainer.appendChild(script2);
            
            state.adLoaded = true;
        }
    }

    function loadModalAd() {
        if (state.modalAdLoaded) return;
        
        const adContainer = document.getElementById('modalAdContainer');
        if (adContainer) {
            adContainer.innerHTML = '';
            
            const mobile = isMobile();
            const script1 = document.createElement('script');
            
            if (mobile) {
                // Mobile: 320x50 banner ad
                script1.textContent = `atOptions = {'key': '${CONFIG.AD_KEYS.MODAL_MOBILE}', 'format': 'iframe', 'height': 50, 'width': 320, 'params': {}};`;
            } else {
                // Desktop: 468x60 banner ad
                script1.textContent = `atOptions = {'key': '${CONFIG.AD_KEYS.MODAL_DESKTOP}', 'format': 'iframe', 'height': 60, 'width': 468, 'params': {}};`;
            }
            adContainer.appendChild(script1);
            
            const script2 = document.createElement('script');
            script2.src = mobile 
                ? `https://www.highperformanceformat.com/${CONFIG.AD_KEYS.MODAL_MOBILE}/invoke.js`
                : `https://www.highperformanceformat.com/${CONFIG.AD_KEYS.MODAL_DESKTOP}/invoke.js`;
            adContainer.appendChild(script2);
            
            state.modalAdLoaded = true;
        }
    }

    // ===== Rendering Functions =====
    function renderNews(articles) {
        const grid = document.getElementById('newsGrid');
        let html = '';

        articles.forEach((article, index) => {
            const safeTitle = escapeHtml(article.title);
            const safeDescription = escapeHtml(article.description || 'Click to read more.');
            const safeImage = article.image || getDefaultImage();

            html += `
                <article class="news-card" data-index="${index}">
                    <div class="news-image-wrapper">
                        <img class="news-image" 
                             src="${safeImage}" 
                             alt="${safeTitle}" 
                             loading="lazy" 
                             onerror="this.src='${getDefaultImage()}'">
                    </div>
                    <div class="news-content">
                        <h3 class="news-title">${safeTitle}</h3>
                        <p class="news-description">${safeDescription}</p>
                    </div>
                </article>
            `;

            // Add ad card after exactly 3 news items (index 2), only once
            if (index === 2 && !state.adLoaded) {
                html += `<div class="ad-card" id="feedAdCard"></div>`;
            }
        });

        grid.innerHTML = html;

        // Add click event listeners to news cards
        document.querySelectorAll('.news-card').forEach(card => {
            card.addEventListener('click', function() {
                openModal(parseInt(this.dataset.index));
            });
        });

        // Load the feed ad
        setTimeout(loadFeedAd, 100);
    }

    // ===== Modal Functions =====
    async function openModal(index) {
        const article = state.articles[index];
        if (!article) return;

        const overlay = document.getElementById('modalOverlay');
        const title = document.getElementById('modalTitle');
        const image = document.getElementById('modalImage');
        const readMoreBtn = document.getElementById('readMoreBtn');
        const audioPlayer = document.getElementById('audioPlayer');

        title.textContent = article.title;
        image.src = article.image || getDefaultImage();
        image.onerror = () => { image.src = getDefaultImage(); };
        readMoreBtn.href = article.url;
        
        audioPlayer.classList.remove('active');
        overlay.classList.add('active');
        document.body.style.overflow = 'hidden';

        // Reset modal ad for new article
        state.modalAdLoaded = false;
        loadModalAd();
        
        await generateSummary(article);
    }

    async function generateSummary(article) {
        const summaryContent = document.getElementById('summaryContent');
        summaryContent.innerHTML = '<div class="generating-text"><div class="spinner" style="width:20px;height:20px;border-width:3px"></div>Generating summary...</div>';

        setTimeout(() => {
            const description = article.description || article.content || "Trending news story.";
            const title = article.title;
            let summary = '';

            if (description.length > 400) {
                const sentences = description.match(/[^.!?]+[.!?]+/g) || [description];
                const keySentences = sentences.slice(0, 3).join(' ');
                summary = `${title}. ${keySentences} This story is gaining significant attention.`;
            } else {
                summary = `${title}. ${description}`;
            }

            state.currentSummary = summary;
            summaryContent.innerHTML = `<p class="summary-text">${escapeHtml(summary)}</p>`;
            
            if (speechSupported) {
                document.getElementById('audioPlayer').classList.add('active');
            }
        }, 1800);
    }

    function closeModal() {
        const overlay = document.getElementById('modalOverlay');
        overlay.classList.remove('active');
        document.body.style.overflow = '';
        
        if (speechSupported && synth) {
            synth.cancel();
        }
        updateAudioUI(false);
    }

    // ===== Audio Functions =====
    function toggleAudio() {
        if (!speechSupported) {
            alert('Speech synthesis is not supported in your browser.');
            return;
        }

        if (state.isPlaying) {
            synth.cancel();
            updateAudioUI(false);
        } else {
            if (state.currentUtterance) {
                synth.cancel();
            }
            state.currentUtterance = new SpeechSynthesisUtterance(state.currentSummary);
            state.currentUtterance.onend = () => updateAudioUI(false);
            state.currentUtterance.onerror = () => {
                console.error('Speech synthesis error');
                updateAudioUI(false);
            };
            synth.speak(state.currentUtterance);
            updateAudioUI(true);
        }
    }

    function updateAudioUI(isPlaying) {
        state.isPlaying = isPlaying;
        const playIcon = document.getElementById('playIcon');
        const pauseIcon = document.getElementById('pauseIcon');
        
        playIcon.classList.toggle('hidden', isPlaying);
        pauseIcon.classList.toggle('hidden', !isPlaying);
    }

    // ===== Scroll Handler =====
    let scrollTimeout;
    function handleScroll() {
        if (scrollTimeout) return;

        const scrollPosition = window.innerHeight + window.scrollY;
        const threshold = document.body.offsetHeight - 1000;

        if (scrollPosition >= threshold && !state.isLoadingMore && state.hasMore && state.articles.length > 0) {
            scrollTimeout = setTimeout(() => {
                loadMore().finally(() => {
                    setTimeout(() => {
                        scrollTimeout = null;
                    }, 500);
                });
            }, 100);
        }
    }

    // ===== Event Listeners =====
    function initializeEventListeners() {
        // Category buttons
        document.querySelectorAll('.category-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const activeBtn = document.querySelector('.category-btn.active');
                if (activeBtn) {
                    activeBtn.classList.remove('active');
                }
                this.classList.add('active');
                state.currentCategory = this.dataset.category;
                state.seenUrls.clear();
                fetchNews(state.currentCategory);
            });
        });

        // Search functionality
        const searchBtn = document.getElementById('searchBtn');
        const searchInput = document.getElementById('searchInput');

        searchBtn.addEventListener('click', () => {
            const query = searchInput.value.trim();
            if (query) {
                fetchNews(query);
            }
        });

        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const query = e.target.value.trim();
                if (query) {
                    fetchNews(query);
                }
            }
        });

        // Modal controls
        const closeBtn = document.getElementById('closeBtn');
        const modalOverlay = document.getElementById('modalOverlay');

        closeBtn.addEventListener('click', closeModal);

        modalOverlay.addEventListener('click', (e) => {
            if (e.target.id === 'modalOverlay') {
                closeModal();
            }
        });

        // Audio player
        const playBtn = document.getElementById('playBtn');
        playBtn.addEventListener('click', toggleAudio);

        // Infinite scroll
        window.addEventListener('scroll', handleScroll);

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (speechSupported && synth) {
                synth.cancel();
            }
        });

        // Handle window resize for responsive ads
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                // Reset modal ad flag on resize to reload appropriate ad
                if (document.getElementById('modalOverlay').classList.contains('active')) {
                    state.modalAdLoaded = false;
                }
            }, 250);
        });
    }

    // ===== Initialization =====
    function init() {
        console.log('Ameba News initialized');
        initializeEventListeners();
        fetchNews('viral trending');
    }

    // Start the application
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', init);
    } else {
        init();
    }
})();
    </script>
